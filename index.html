<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrapesJS Tailwind Dev</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="gjs" style="height:100vh;overflow:hidden"></div>

  <!-- Load GrapesJS core -->
  <script src="https://unpkg.com/grapesjs"></script>
  <!-- Load your built plugin from public folder as a UMD script -->
  <script src="/grapesjs-tailwind.min.js"></script>

  <!-- Initialize editor using the global plugin variable -->
  <script>
    // Plugin attaches to window.GrapesjsTailwind (UMD build name)
    const plugin = window.GrapesjsTailwind;

    const editor = grapesjs.init({
      container: '#gjs',
      height: '100vh',
      fromElement: false,
      plugins: [plugin],
      pluginsOpts: {
        [plugin]: {
          customComponents: {
            enabled: true,
            localComponents: [
              {
                id: 'simple-block',
                label: 'Simple Tailwind Block',
                content: '<div class="p-4 bg-blue-100">Hello Tailwind</div>',
                category: 'Basic'
              }
            ]
          },
          iconify: {
            enabled: true,
            enableSearch: true,
            defaultSize: 24
          }
        }
      }
    });
  </script>
</body>
</html>
